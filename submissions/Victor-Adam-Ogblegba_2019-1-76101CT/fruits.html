<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fruits</title>
</head>

<body>
  <div class="fruits">
    <h2>Fruits available in my locality</h2>
    <div>
      <h3>Fruits in unordered list</h3>
      <ul>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Watermelon</li>
        <li>Grape</li>
      </ul>
    </div>
    <div>
      <h3>Fruits in ordered list</h3>
      <ol>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Watermelon</li>
        <li>Grape</li>
      </ol>
    </div>
  </div>
</body>

</html>
