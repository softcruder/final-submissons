<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Form</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="matric">Matriculation Number:</label>
        <input type="text" id="matric" name="matric"><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="Department">Department:</label>
        <select id="department" name="department">
            <option value="">Select a Department</option>
            <option value="CPT">Computer Science</option>
            <option value="CSS">Cyber Security</option>
            <option value="IMT">Information and Media Technology</option>
            <option value="LIT">Library Information Technology</option>
        </select><br>

        <label for="Level">Level:</label>
        <select id="level" name="level">
            <option value="">Select Your Level</option>
            <option value="100L">100 Level</option>
            <option value="200L">200 Level</option>
            <option value="300L">300 Level</option>
            <option value="400L">400 Level</option>
            <option value="500L">500 Level</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>


</body>

</html>
