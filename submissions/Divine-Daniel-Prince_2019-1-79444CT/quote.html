div {

div::before,
div::after {
  position: absolute;
  z-index: -1;
  display: block;
  width: 3rem;
  height: 4rem;
  content: "";
  z-index: 0;
  font-size: 8rem;
  font-family: Georgia, Times, Garamond, serif;
}

div::before {
  top: -2rem;
  left: 1rem;
  content: open-quote;
}

div::after {
  bottom: -1rem;
  right: 1rem;
  content: close-quote;
}

div::before,
div::after,
div h2 {
  text-shadow: -2px 2px #fff, -1.5px 1.5px #fff, -1px 1px #fff, -0.5px 0.5px #fff;
}

h2 {
  -webkit-margin-after: 1rem;
          margin-block-end: 1rem;
}

p {
  -webkit-margin-before: 1rem;
          margin-block-start: 1rem;
