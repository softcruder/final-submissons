    <script type="text/javascript">

      window.onload = function() {     // This runs when the page has finished loading

        var allImages = document.getElementsByTagName('img'); // get all the images in the page (HTMLCollection)

        for (var i=0; i<allImages.length; ++i) {               // loop through them using a for loop...

          let currentImage = allImages[i];                     // store a reference to the current image element in a variable, so we can use it later...

          currentImage.addEventListener('mouseover', function() { // now we add an event listener to this image - when the mouse enters over it...        	         

            for (var j=0, length=allImages.length; j<length; ++j) { // loop through all images again, including the one we just moused over...        

              if (i === j) {                                     // if we find that image again, set its opacity (a CSS property):           	            
                currentImage.style.opacity = '0';                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
               } else {                                        // otherwise set its opacity to 1.0 (fully visible again):                                       allImages[j].style.opacity = '1';
             }}
           });
        }}
