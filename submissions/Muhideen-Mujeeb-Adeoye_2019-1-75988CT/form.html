<!DOCTYPE html>
<html>
  <head>
    <title>Simple biodata form</title>
  </head>
  <body>
    <form>
      <input type="text" name="fullname" placeholder="Fullname" />
      <input type="text" name="email" placeholder="Email" />
      <input type="text" name="level" placeholder="Level" />
      <input type="text" name="state" placeholder="State" />
      <input type="text" name="lga" placeholder="LGA" />
      <input type="text" name="nationality" placeholder="Nationality" />
      <input type="date" name="dob" placeholder="Date of birth" />
      Sex<input type="radio" name="sex" value="Female" />Female
      <input type="radio" name="sex" value="Male" />Male
      <input type="tel" name="phone" placeholder="Phone number" />
      Marital Status<input type="radio" name="status" value="Married" />Married
      <input type="radio" name="status" value="Single" />Single
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
