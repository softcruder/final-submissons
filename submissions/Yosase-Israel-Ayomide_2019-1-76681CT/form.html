<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>

        <style>
            .container {
                width: 100%;
            }
            form {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            form label {
                font-size: 1.5rem;
                letter-spacing: 2px;
                font-weight: bold;
            }

            form input {
                width: 350px;
                outline: none;
                padding: 2px 10px;
                border: 2px solid rgb(126, 117, 117);
                border-radius: 8px;
                height: 20px;
                margin-top: 1rem;
                margin-bottom: 1rem;
                font-size: 0.9rem;
                font-weight: bold;

            }
            button {
                width: 4rem;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="">
                <label for="">Course Form</label>
                <input
                    type="text"
                    placeholder="Enter Course Title "
                />
                <form action="">
                    <input
                        type="text"
                        placeholder="Enter Course Name"
                    />
                    <input
                        type="text"
                        placeholder="Enter Course Unit"
                    />
                    <input
                        type="text"
                        placeholder="Enter Course Type"
                    />
                <div class="button">
                    <button>Okay</button>
                    <button>Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
