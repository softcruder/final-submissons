<!DOCTYPE html>
<html>
    <head>
        <title>Frameset</title>
    </head>
    <frameset cols ="50%, 50%">
        <frame Name ="top" src="Table with border.html"/>
        <frame Name ="bottom" src="Table without border.html"/>
        <Noframe>
            <body>Frame Not Supported</body>
        </Noframe>
    </frameset>
</html>
