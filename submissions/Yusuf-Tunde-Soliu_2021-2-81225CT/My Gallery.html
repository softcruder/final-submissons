<!DOCTYPE html>
<html>

<head>
  <title>My Gallery</title>
  <style>
    body,
    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .bg-image {
      background-image: url("Imagesource/02.jpg");
      filter: blur(8px);
      -webkit-filter: blur(8px);
      opacity: 50%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .bg-text {
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      border: 3px solid #f1f1f1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80%;
      padding: 20px;

    }

    div.gallery {
      margin: 5px;
      float: left;
      width: 180px;
    }

    div.gallery:hover {
      border: 3px solid rgb(214, 14, 14);
      opacity: 70%;
      transform: scale(1.3);
    }

    div.gallery img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="bg-image"></div>

  <div class="bg-text">
