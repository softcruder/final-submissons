<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits</title>

    <!-- LOADS EXTERNAL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fruits.css" />
    <style>
        /* reset css styling  */
        *,
        *::before,
        *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        
        html {
          font-family: "Poppins", "Inter", sans-serif, -apple-system, BlinkMacSystemFont,
            "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
            "Droid Sans", "Helvetica Neue";
        
          font-size: 62.5%;
          scroll-behavior: smooth;
        }
        
        body {
          width: 100vw;
          min-height: 100vh;
          overflow-x: hidden;
        }
        
        a {
          text-decoration: none;
          color: inherit;
          font-family: inherit;
          font-size: inherit;
        }
        
              </style>
  </head>
  <body>
    <div class="fruits">
      <h2>Fruits available in my locality</h2>
      <div>
        <h3>Fruits in unordered list</h3>
        <!--"Apple" "Banana" "Grape" "Mango" "Watermelon"   -->
        <div id="orderedContainer"><ul></ul></div>
      </div>
      <div>
        <h3>Fruits in ordered list</h3>
        <!--"Apple" "Banana" "Grape" "Mango" "Watermelon"   -->
        <div id="unorderedContainer"><ol></ol></div>
      </div>
    </div>
  </body>
  <script>
    const fruits = ["Mango", "Apple", "Grape", "Banana", "Watermelon"];
    const orderedListContainer = document.querySelector(
      "#orderedContainer > ul"
    );
    const unorderedListContainer = document.querySelector(
      "#unorderedContainer > ol"
    );
    if (orderedListContainer) {
      orderedListContainer.innerHTML = fruits
        .map((fruit) => `<li>${fruit}</li>`)
        .join("");
    }
    if (unorderedListContainer) {
      unorderedListContainer.innerHTML = fruits
        .map((fruit) => `<li>${fruit}</li>`)
        .join("");
    }
  </script>
</html>
