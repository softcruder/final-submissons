<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="photogallery.css">
</head>

  <body>
    <header>
      <h1>Photo Gallery</h1>
    </header>
    <div class="container">
      <div class="photo-grid">
        <div class="photo-card">
          <img src="images/IMG-0354.jpg" alt="Image 1">
          <div class="photo-card-info">
            <h2>Image 1</h2>
            <p>My Nephew's Naming Ceremony</p>
          </div>
        </div>
        <div class="photo-card">
          <img src="images/IMG-1431.jpg" alt="Image 2">
          <div class="photo-card-info">
            <h2>Image 2</h2>
            <p>First GDSC Meetup</p>
          </div>
        </div>
        <div class="photo-card">
          <img src="images/IMG-2515.jpg" alt="Image 3">
          <div class="photo-card-info">
            <h2>Image 3</h2>
            <p>On The Night of My Birthday</p>
          </div>
        </div>
        <div class="photo-card">
          <img src="images/IMG-2542.jpg" alt="Image 4">
          <div class="photo-card-info">
            <h2>Image 4</h2>
            <p>Getting Set for Class</p>
          </div>
        </div>
        <div class="photo-card">
            <img src="images/IMG-0288.jpg" alt="Image 5">
            <div class="photo-card-info">
              <h2>Image 5</h2>
              <p>Khaleefa's Naming (Full Beat makeup Look)</p>
            </div>
          </div>
          <div class="photo-card">
            <img src="images/IMG-0352.jpg" alt="Image 6">
            <div class="photo-card-info">
              <h2>Image 6</h2>
              <p>My Smiling Face</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
