<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    
</head>
<body>
  <h2> Student Portal Login Form </h2>
    <form>
        <fieldset>
          <legend>Sign Into Your Student Portal</legend>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="name" id="name" placeholder="Enter your name" required />
          </div>
  
         <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label for="email">Password</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Password"
              required
            />
          </div>
  
         
          <input type="submit" value="OK" class="submit-btn" />
          <input type="submit" value="Cancel" class="submit-btn" />
        </fieldset>
  </form>
</body>
</html>
